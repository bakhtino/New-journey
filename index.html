<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shojumaru&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sancreek&family=Shojumaru&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-weather">
          <div class="row">
            <div class="col">
              <input
                type="submit"
                value="Current"
                class="btn btn-warning shadow form-control "
                placeholder="Current"
                id="current"
              />
            </div>
            <div class="col-9">
              <input
                type="text"
                placeholder="Search for a City"
                class="form-control"
                autofocus="on"
                id="city-name"
              />
            </div>
            <div class="col">
              <input
                type="submit"
                value="Find Me"
                class="btn btn-danger shadow form-control " 
              />
            </div>
          </div>
        </form>
      </header>
      <h1>
        <div class="row">
          <div class="col-6">
            <br />
            <ul>
              <div class="weather-forecast" id="forecast" >
                <strong >
              <li>
                Mon <img src="http://openweathermap.org/img/wn/13n.png" alt="" width="150">
                <br />
                <span class="forecast-max">18°</span> 
                <span class="forecast-min">12°</span>
              </li>
              </strong>
              </div>
            </ul>
          </div>
          <div class="col">
            <div class="updated">Last updated at : </div> 
              <p class="city" id="time"></p> 
            <h2>City Name</h2>
            <p id="description"> </p>
            <span id="temperature"> </span>  ℃  
            <img src="" alt="Cloudy" width="250" id="icon" />

            <p class="Humidity">
              Humidity <span id="Humidity"></span> %
              <img src="gif/humid/penguin.gif" alt="Humidity" width="300" />
            </p>
            <p class="wind">
              wind <span id="wind"></span> km/h
              <img src="gif/windy/girl.gif" alt="windy" width="200" />
            </p>
          </div>
        </div>
      </h1>
      <h2></h2>
    </div>
    <footer>
      <a href="https://github.com/bakhtino/New-journey" target="_blank">Open Source Code </a>
      Created by <a href="https://www.linkedin.com/in/noushin-bakhtiari-b6314297/?originalSubdomain=ir" target="_blank">Noushin Bakhtiari</a>  DEC 2022 in IR
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
